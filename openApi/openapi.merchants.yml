openapi: 3.0.1
info:
  title: IDPAY ITN Welfare Organization Portal Merchant API
  description: IDPAY ITN Welfare Organization Portal Merchant API
  version: "1.0"
  contact:
    name: PagoPA S.p.A.
    email: cstar@pagopa.it
servers:
  - description: Development Test
    url: https://api-io.dev.cstar.pagopa.it/idpay-itn/merchant
    x-internal: true
  - description: User Acceptance Test
    url: https://api-io.uat.cstar.pagopa.it/idpay-itn/merchant
    x-internal: true
tags:
  - name: merchant-upload
    description: Operations related to merchant upload
  - name: merchant-list
    description: Operations related to merchant
  - name: merchant-detail
    description: Operations related to merchant detail
  - name: merchant-initiative-statistics
    description: Operations related to merchant statistics
  - name: merchant-transactions
    description: Operations related to transaction
  - name: reward-batches
    description: Operations on merchant transaction batch
paths:
  /initiative/{initiativeId}/upload:
    put:
      tags:
        - merchant-upload
      summary: Upload CSV file containing a list of merchants
      description: "ENG: Upload CSV file containing a list of merchants <br> IT: Caricamento del file CSV conentente una lista di esercenti"
      operationId: uploadMerchantList
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantUpdateDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_INVALID_REQUEST
                message: Something went wrong handling request
        "401":
          description: Authentication failed
        "429":
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_GENERIC_ERROR
                message: An error occurred during file reading
  /initiative/{initiativeId}/merchants:
    get:
      tags:
        - merchant-list
      summary: Returns the merchants list
      description: "ENG: Returns the merchants list <br> IT: Lista degli esercenti"
      operationId: getMerchantList
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          required: false
          schema:
            type: string
        - name: fiscalCode
          in: query
          description: Fiscal Code
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantListDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_INVALID_REQUEST
                message: Something went wrong handling request
        "401":
          description: Authentication failed
        "429":
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_GENERIC_ERROR
                message: An error occurred during file reading
  /{merchantId}/initiative/{initiativeId}:
    get:
      tags:
        - merchant-detail
      summary: Returns the merchants detail on initiative
      description: "ENG: Returns the merchant detail on initiative <br> IT: Dettaglio dell' esercente sull'iniziativa"
      operationId: getMerchantDetail
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantDetailDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_INVALID_REQUEST
                message: Something went wrong handling request
        "401":
          description: Authentication failed
        "404":
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_NOT_ONBOARDED
                message: The current merchant is not onboarded on initiative
        "429":
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_GENERIC_ERROR
                message: An error occurred during file reading
  /{merchantId}/initiative/{initiativeId}/statistics:
    get:
      tags:
        - merchant-initiative-statistics
      summary: Returns the merchant statistics on the initiative
      description: Returns the merchant statistics on the initiative
      operationId: getMerchantInitiativeStatistics
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantStatisticsDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: "STATISTICS_INVALID_REQUEST"
                message: "Something went wrong handling request"
        "401":
          description: Authentication failed
        "404":
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: "STATISTICS_NOT_FOUND"
                message: "Stats not found"
        "429":
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: "STATISTICS_MANAGER_TOO_MANY_REQUESTS"
                message: "Too many requests"
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: "STATISTICS_MANAGER_GENERIC_ERROR"
                message: "Application error"
  /{merchantId}/initiative/{initiativeId}/transactions:
    get:
      tags:
        - merchant-transactions
      summary: Returns the list of in progress transactions associated to a merchant
      description: "ENG: Returns the list of in progress transactions associated to a merchant <br> IT: Ritorna la lista delle transazioni in corso associate ad un esercente"
      operationId: getMerchantTransactions
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: fiscalCode
          in: query
          description: Fiscal Code
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Transaction status
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantTransactionsListDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_INVALID_REQUEST"
                message: "Something went wrong handling the request"
        "401":
          description: Autentication failed
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_TOO_MANY_REQUESTS"
                message: "Too many requests"
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_GENERIC_ERROR"
                message: "Application error"
  /{merchantId}/initiative/{initiativeId}/transactions/processed:
    get:
      tags:
        - merchant-transactions
      summary: Returns the list of processed transactions associated to a merchant
      description: "ENG: Returns the list of processed transactions associated to a merchant <br> IT: Ritorna la lista delle transazioni processate associate ad un esercente"
      operationId: getMerchantTransactionsProcessed
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          required: false
          description: "Sorting criteria in the format: property,(asc|desc). i.e. trxChargeDate, desc"
          schema:
            type: string
        - name: fiscalCode
          in: query
          description: Fiscal Code
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Transaction status
          required: false
          schema:
            type: string
        - name: rewardBatchId
          in: query
          description: Filter by reward batch ID
          required: false
          schema:
            type: string
        - name: rewardBatchTrxStatus
          in: query
          description: Filter by reward batch transaction status
          required: false
          schema:
            $ref: "#/components/schemas/RewardBatchTrxStatus"
        - name: pointOfSaleId
          in: query
          description: The point of sale ID
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantTransactionsProcessedListDTO"
        "401":
          description: Autentication failed
        "404":
          description: Merchant not found
        "429":
          description: Too many requests
        "500":
          description: Server error
  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/transactions/rejected:
    post:
      tags:
        - reward-batches
      summary: Rifiuta un insieme di transazioni
      operationId: rejectTransactions
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionActionRequest"
      responses:
        "200":
          description: Transazioni rifiutate correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionActionResponse"

  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/transactions/suspended:
    post:
      tags:
        - reward-batches
      summary: Contrassegna (sospende) un insieme di transazioni
      operationId: suspendTransactions
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionActionRequest"
      responses:
        "200":
          description: Transazioni sospese correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionActionResponse"

  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/transactions/approved:
    post:
      tags:
        - reward-batches
      summary: Valida (approva) un insieme di transazioni
      operationId: approveTransactions
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionActionRequest"
      responses:
        "200":
          description: Transazioni approvate correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionActionResponse"
  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/approved:
    post:
      tags:
        - reward-batches
      summary: Approva l'intero reward batch
      description: "ENG: Approve the indicated reward batch, considering all valid transactions. - IT: Approva il lotto di indicato, considerando tutte le transazioni valide."
      operationId: approveRewardBatch
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Reward batch approvato correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchDTO"
        "400":
          description: Stato del lotto non valido per l’operazione di promozione
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: "REWARD_BATCH_INVALID_REQUEST"
                message: "Reward batch not in a valid state"
        "404":
          description: Lotto inesistente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: "REWARD_BATCH_NOT_FOUND"
                message: "Reward batch not found"
  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/validated:
    post:
      tags:
        - reward-batches
      summary: Valida l'intero reward batch
      description: "ENG: Validate the indicated reward batch, considering all valid transactions. - IT: Valida il lotto di indicato, considerando tutte le transazioni valide."
      operationId: validateRewardBatch
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Lotto validato e promosso correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchDTO"
        "400":
          description: Stato del lotto non valido per l’operazione di promozione
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: "INVALID_BATCH_STATE_FOR_PROMOTION"
                message: "Invalid state for batch promotion"
        "403":
          description: Operatore non autorizzato a eseguire la promozione del lotto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: "ROLE_NOT_ALLOWED_FOR_L2_PROMOTION"
                message: "Operator not allowed to promote from L2"
        "404":
          description: Lotto inesistente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: "REWARD_BATCH_NOT_FOUND"
                message: "Reward batch not found"
  /initiatives/{initiativeId}/reward-batches:
    get:
      tags:
        - reward-batches
      summary: "ENG: Merchant get reward batches - IT: Recupero dei lotti delle transazioni da parte dell'esercente"
      operationId: getRewardBatches
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: "ENG: Filter reward batches by status - IT: Filtra lotti per stato"
          required: false
          schema:
            type: string
            enum:
              - CREATED
              - SENT
              - EVALUATING
              - APPROVING
              - APPROVED
        - name: assigneeLevel
          in: query
          description: "ENG: Filter reward batches by assigned operator - IT: Filtra lotti in base all'operatore assegnato al lotto"
          required: false
          schema:
            type: string
            enum:
              - L1
              - L2
              - L3
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - name, desc
              - name, asc
      responses:
        "200":
          description: Successful response with reward batches
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchListDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_INVALID_REQUEST
                message: Something went wrong handling the request
        "401":
          description: Authentication failed
        "404":
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_NOT_FOUND
                message: "Cannot find Reward Batch with initiative with id [%s]"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_GENERIC_ERROR
                message: Application error
  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/approved/download:
    get:
      tags:
        - reward-batches
      summary: "ENG: Download the approved reward batch file containing both approved and rejected transactions. IT: Scarica il file del lotto approvato contenente le transazioni approvate e quelle respinte."
      description: "ENG: This service allows you to download a detailed file with all approved and rejected transactions related to a specific approved reward batch. IT: Questo servizio consente di scaricare un file dettagliato contenente tutte le transazioni approvate e respinte relative a uno specifico lotto approvato."
      operationId: approveDownloadRewardBatch
      parameters:
        - name: initiativeId
          in: path
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GET_download_reward_batch_file_200_Response"
        "400":
          $ref: "#/components/responses/GET_download_reward_batch_file_400_Response"
        "401":
          $ref: "#/components/responses/GET_download_reward_batch_file_401_Response"
        "429":
          $ref: "#/components/responses/GET_download_reward_batch_file_429_Response"
        "500":
          $ref: "#/components/responses/GET_download_reward_batch_file_500_Response"
  /{pointOfSaleId}/transactions/{transactionId}/download:
    get:
      tags:
        - merchant-transactions
      summary: "ENG: Download invoice file - IT: Scarica il file della fattura"
      description: "ENG: Download the invoice file of the transaction<br>
        IT: Scarica il file della fattura della transazione"
      operationId: downloadInvoiceFile
      parameters:
        - $ref: "#/components/parameters/pointOfSaleId_path"
        - $ref: "#/components/parameters/transactionId_path"
        - name: x-merchant-id
          in: header
          description: Merchant ID
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GET_download_invoice_file_200_Response"
        "400":
          $ref: "#/components/responses/GET_download_invoice_file_400_Response"
        "401":
          $ref: "#/components/responses/GET_download_invoice_file_401_Response"
        "429":
          $ref: "#/components/responses/GET_download_invoice_file_429_Response"
        "500":
          $ref: "#/components/responses/GET_download_invoice_file_500_Response"
  /{merchantId}/point-of-sales:
    get:
      tags:
        - merchant-point-of-sales
      summary: Retrieve a list of points of sale
      description: "Returns a paginated list of points of sale for the specified merchant, with optional filters."
      operationId: getPointOfSales
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
            maxLength: 255
        - name: type
          in: query
          description: Filter by point of sale type
          required: false
          schema:
            type: string
            enum:
              - PHYSICAL
              - ONLINE
        - name: city
          in: query
          description: Filter by city
          required: false
          schema:
            type: string
            maxLength: 255
        - name: address
          in: query
          description: Filter by full address
          required: false
          schema:
            type: string
            maxLength: 255
        - name: contactName
          in: query
          description: Filter by contact person's name
          required: false
          schema:
            type: string
            maxLength: 255
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 1000000
        - name: size
          in: query
          description: Number of elements per page
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 1000000
        - name: sort
          in: query
          description: Sorting criteria
          required: false
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: Successful response with a paginated list of points of sale
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPointOfSaleDTO"
        "400":
          description: Bad request - Invalid query parameters
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_BAD_REQUEST
                message: Something went wrong handling request
        "401":
          description: Unauthorized - Authentication Failed
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
